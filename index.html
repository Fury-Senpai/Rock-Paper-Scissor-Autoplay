<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROCK PAPER SCISSOR STYLE</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <h1 class="title">ROCK PAPER SCISSOR</h1>
  <br />
  <div class="container">
    <button class="js-rock move-btn">
      <img src="./images/rock-emoji.png" class="move-img" />
    </button>
    <button class="js-paper move-btn">
      <img src="./images/paper-emoji.png" class="move-img" />
    </button>
    <button class="js-scissor move-btn">
      <img src="./images/scissors-emoji.png" class="move-img" />
    </button>
  </div>
  <br />
  <p class="js-res"></p>
  <p class="js-score"></p>
  <div class="reset-container">
    <button class="js-reset reset-btn">Reset</button>
  </div>
  <div class="autoplay-container">
    <button class="autoplay js-autpplay">Autoplay</button>
  </div>
  <br />
  <script src="./script.js"></script>
</body>
</html>
